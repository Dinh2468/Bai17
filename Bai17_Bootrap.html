<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-danger bg-opacity-75">

                <span class="text-light"><i class="fa-solid fa-bars"></i></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="#">
                      <i class="fa-solid fa-house"></i>
                      HOME
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">SERVICES</a>
                  </li>
                  <li class="nav-item dropdown">

                      My Product
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li>
                        <a class="dropdown-item" href="#">Another action</a>
                      </li>
                      <li>
                        <hr class="dropdown-divider" />
                      </li>
                      <li>
                        <a class="dropdown-item" href="#">
                          Something else here
                        </a>
                      </li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-disabled="true"> Contact Us </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link btn btn-warning border rounded-pill text-light" data-bs-toggle="modal"
                      data-bs-target="#Loginmodal" aria-disabled="true">
                      SIGN IN
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-md-1 col-1 col-ms-1">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                <li class="nav-item">
                  <a class="nav-link btn btn-primary text-light" aria-disabled="true">
                    <i class="fa-solid fa-user"></i>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link btn btn-primary text-light" aria-disabled="true">

                </li>
                <li class="nav-item">

                  <input class="form-control me-2 d-none d-md-none d-lg-block gap-2" type="search" placeholder="Search"

                  <button class="btn btn-outline-success d-none d-md-none d-lg-block" type="submit">
                    Search
                  </button>
                </form> -->
